 {% assign theme = site.data.themes[site.ui_theme] %}
  <h5 class="card-title" style="font-family:{{ theme.education-title-font}};font-size:{{ theme.education-title-size }};color:{{theme.education-font-color}};">Current Position:</h5>
  <ul class="list-unstyled">
  {% for position in site.data.position %}
    <li class="media">
      <img src="{{ position.Icon }}" class="mr-3" alt="...">
      <div class="media-body">
        <h5 style="font-family:{{ theme.education-entry-font}};font-size:{{ theme.education-entry-size }};color:{{theme.education-font-color}};">{{ position.Position }}</h5>
        <p style="font-family:{{ theme.education-entry-font}};font-size:{{ theme.education-section-size }};color:{{theme.education-font-color}};"><i>{{ position.Employer }}</i></p>
<!--         <p style="font-family:{{ theme.education-entry-font}};font-size:{{ theme.education-section-size }};color:{{theme.education-font-color}};">{{ position.StartDate }}</p> -->
      </div>
    </li>
    {% endfor %}
  </ul>
