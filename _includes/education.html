 {% assign theme = site.data.themes[site.ui_theme] %}
  <h5 class="card-title" style="font-family:{{ theme.education-title-font}};font-size:{{ theme.education-title-size }};color:{{theme.education-font-color}};"></h5>
  <ul class="list-unstyled">
  {% for entry in site.data.education %}
    <div class="list-group-item list-group-item-action">
      <li class="media">
        <img src="{{ entry.Icon }}" class="mr-3" alt="...">
        <div class="media-body">
          <h5 style="font-family:{{ theme.education-entry-font}};font-size:{{ theme.education-entry-size }};color:{{theme.education-font-color}};">{{ entry.School }}</h5>
          <p style="font-family:{{ theme.education-entry-font}};font-size:{{ theme.education-section-size }};color:{{theme.education-font-color}};"><i>{{ entry.Degree }}</i></p>
          <p><small>{{ entry.StartDate }} - {{ entry.EndDate }}</small></p>
          {% if entry.Program %}
            <p>{{ entry.Program }}</p>
          {% endif %}
        </div>
      </li>
    </div>
    {% endfor %}
  </ul>
